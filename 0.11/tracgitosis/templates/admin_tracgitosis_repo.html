<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:py="http://genshi.edgewall.org/">
  <xi:include href="admin.html" />
  <head>
    <title>Gitosis Repository Settings</title>
  </head>

  <body>
    <h2>Gitosis Repository Settings</h2>

    <form class="mod" id="modbasic" method="post" action="">
      <fieldset>
        <legend>Anonymous access</legend>
        <div class="field">
          <label>Enable anonymous access through git-daemon and gitweb:
            <input type="checkbox" name="daemon" value="enabled" checked="${repo.daemon or None}" />
          </label>
          <p class="hint">The repository will be accessible anonymously through both gitweb and
                          git daemon.</p>
        </div>
      </fieldset>
      <fieldset>
        <legend>Gitweb settings</legend>
        <div class="field">
          <label>Display in gitweb project list:
            <input type="checkbox" name="gitweb" value="enabled" checked="${repo.gitweb or None}" />
          </label>
          <p class="hint">The repository will be displayed in the gitweb project list unless
                          the anonymous access is disabled (see above checkbox).</p>
        </div>
        <div class="field">
          <label>Description:<br />
            <input type="text" name="description" size="48" value="${repo.description}" />
          </label>
        </div>
        <div class="field">
          <label>Owner:<br />
            <input type="text" name="owner" size="48" value="${repo.owner}" />
          </label>
        </div>
      </fieldset>
      <div class="buttons">
        <input type="submit" value="Apply changes"/>
      </div>
    </form>
  </body>

</html>
